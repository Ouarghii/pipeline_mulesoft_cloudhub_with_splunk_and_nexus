name: CI/CD Pipeline GITHUB/CloudHub

permissions:
  contents: write 

on: push

jobs:
  create-settingsfile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Git identity
        run: |
          git config --global user.email "${{ secrets.GIT_EMAIL }}"
          git config --global user.name "Ferielkraiem2000"  

      - name: Set up Git remote
        run: |
          git remote add dev https://${{ secrets.GIT_TOKEN }}@github.com/Ferielkraiem2000/pipeline_mulesoft_cloudhub.git
          git remote set-url dev https://${{ secrets.GIT_TOKEN }}@github.com/Ferielkraiem2000/pipeline_mulesoft_cloudhub.git

      - name: Create and push Maven settings file
        run: |
          cat << EOF > settings.xml
          <settings>
            <servers>
              <server>
                <id>anypoint-repo</id>
                <username>${{ secrets.ANYPOINT_CLIENT_ID }}</username>
                <password>${{ secrets.ANYPOINT_CLIENT_SECRET }}</password>
              </server>
              <server>
                <id>github-repo</id>
                <username>${{ secrets.GIT_EMAIL }}</username>
                <password>${{ secrets.GIT_TOKEN }}</password>
              </server>
            </servers>
            <profiles>
              <profile>
                <id>anypoint-profile</id>
                <properties>
                  <anypoint.clientId>${{ secrets.ANYPOINT_CLIENT_ID }}</anypoint.clientId>
                  <anypoint.clientSecret>${{ secrets.ANYPOINT_CLIENT_SECRET }}</anypoint.clientSecret>
                </properties>
              </profile>
              <profile>
                <id>github-profile</id>
                <properties>
                  <github.email>${{ secrets.GIT_EMAIL }}</github.email>
                  <github.token>${{ secrets.GIT_TOKEN }}</github.token>
                </properties>
              </profile>
            </profiles>
            <activeProfiles>
              <activeProfile>anypoint-profile</activeProfile>
              <activeProfile>github-profile</activeProfile>
            </activeProfiles>
          </settings>
          EOF

          git add settings.xml
          git commit -m "Add Maven settings file" || echo "Nothing to commit"
          git push dev ${{ github.ref_name }}

  create-update-parentpom:
    runs-on: ubuntu-latest
    needs: create-settingsfile
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Git identity
        run: |
          git config --global user.email "${{ secrets.GIT_EMAIL }}"
          git config --global user.name "Ferielkraiem2000"  

      - name: Set up Git remote
        run: |
          git remote add dev https://${{ secrets.GIT_TOKEN }}@github.com/Ferielkraiem2000/pipeline_mulesoft_cloudhub.git
          git remote set-url dev https://${{ secrets.GIT_TOKEN }}@github.com/Ferielkraiem2000/pipeline_mulesoft_cloudhub.git

      - name: Create and Update Parent POM File
        run: |
          ANYPOINT_ID=$(sed -n "/<id>anypoint-repo<\/id>/,/<\/server>/ s/.*<username>\(.*\)<\/username>.*/\1/p" settings.xml)
          ANYPOINT_SECRET=$(sed -n "/<id>anypoint-repo<\/id>/,/<\/server>/ s/.*<password>\(.*\)<\/password>.*/\1/p" settings.xml)
          cat << EOF > parent_pom.xml
          <?xml version="1.0" encoding="UTF-8"?>
          <project xmlns="http://maven.apache.org/POM/4.0.0"
                   xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                   xsi:schemaLocation="http://maven.apache.org/POM/4.0.0 https://maven.apache.org/xsd/maven-4.0.0.xsd">
            <modelVersion>4.0.0</modelVersion>
            <groupId>com.mycompany</groupId>
            <artifactId>parent-pom</artifactId>
            <version>1.0.0-SNAPSHOT</version>
            <packaging>pom</packaging>
            <name>parent-pom</name>
            <properties>
              <project.build.sourceEncoding>UTF-8</project.build.sourceEncoding>
              <project.reporting.outputEncoding>UTF-8</project.reporting.outputEncoding>
              <app.runtime>4.7.0</app.runtime>
              <mule.maven.plugin.version>4.2.0</mule.maven.plugin.version>
            </properties>
            <build>
              <plugins>
              </plugins>
            </build>
          </project>
          EOF

          git add parent_pom.xml
          git commit -m "Create Parent POM"
          git push dev ${{ github.ref_name }}
  update-project-pom:
    runs-on: ubuntu-latest
    needs: create-update-parentpom
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Git identity
        run: |
          git config --global user.email "${{ secrets.GIT_EMAIL }}"
          git config --global user.name "Ferielkraiem2000"  

      - name: Set up Git remote
        run: |
          git remote add dev https://${{ secrets.GIT_TOKEN }}@github.com/Ferielkraiem2000/pipeline_mulesoft_cloudhub.git
          git remote set-url dev https://${{ secrets.GIT_TOKEN }}@github.com/Ferielkraiem2000/pipeline_mulesoft_cloudhub.git

      - name: Update Project POM File
        run: |
          PARENT_GROUP_ID=$(grep -oPm1 "(?<=<groupId>)[^<]+" parent_pom.xml)
          PARENT_ARTIFACT_ID=$(grep -oPm1 "(?<=<artifactId>)[^<]+" parent_pom.xml)
          PARENT_VERSION=$(grep -oPm1 "(?<=<version>)[^<]+" parent_pom.xml)
          PARENT_INCLUSION="<parent>\n<groupId>${PARENT_GROUP_ID}</groupId>\n<artifactId>${PARENT_ARTIFACT_ID}</artifactId>\n<version>${PARENT_VERSION}</version>\n<relativePath>./parent_pom.xml</relativePath>\n</parent>"
          sed -i "/<\/project>/i $PARENT_INCLUSION" pom.xml

          git add pom.xml
          git commit -m "Update project POM to include Parent POM"
          git push dev ${{ github.ref_name }}

  build:
    runs-on: ubuntu-latest
    needs: update-project-pom
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build
        run: mvn clean package

  deploy-cloudhub:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to CloudHub
        run: mvn deploy -DmuleDeploy -DskipTests

            
           
